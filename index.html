<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesar Lembang | Early Warning System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0b1120;
            --sidebar-bg: #111827;
            --card-bg: #1f2937;
            --accent-blue: #3b82f6;
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR STYLES */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            padding: 24px;
            border-right: 1px solid #374151;
            display: flex;
            flex-direction: column;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .brand-logo {
            background: var(--accent-blue);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .nav-item {
            padding: 12px 16px;
            cursor: pointer;
            border-radius: 8px;
            color: var(--text-dim);
            transition: 0.3s;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover, .nav-item.active {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--accent-blue);
        }

        .sidebar-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* BUTTONS */
        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: 0.2s;
        }

        .btn-test-on { background-color: #06b6d4; color: white; }
        .btn-test-off { background-color: #0891b2; color: white; }
        .btn-shutdown { background-color: #f43f5e; color: white; }
        .btn:hover { opacity: 0.8; }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .connection-badge {
            font-size: 0.8rem;
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* TOP CARDS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #374151;
        }

        .card-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* CHART BOX */
        .chart-box {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #374151;
            margin-bottom: 24px;
        }

        .chart-container {
            height: 350px;
            width: 100%;
        }

        /* INFERENCE BOXES (Bawah) */
        .inference-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .inf-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent-blue);
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="brand">
            <div class="brand-logo">SG</div>
            <div>
                <div style="font-weight: bold; font-size: 0.9rem;">Deteksi Gempa</div>
                <div style="font-size: 0.75rem; color: var(--text-dim);">Sesar Lembang</div>
            </div>
        </div>

        <ul class="nav-menu">
            <li class="nav-item active"><i class="fas fa-th-large"></i> Overview</li>
            <li class="nav-item"><i class="fas fa-map-marked-alt"></i> Realtime Map</li>
            <li class="nav-item"><i class="fas fa-microchip"></i> Sensors</li>
            <li class="nav-item"><i class="fas fa-history"></i> Events</li>
            <li class="nav-item"><i class="fas fa-cog"></i> Settings</li>
        </ul>

        <div class="sidebar-footer">
            <button class="btn btn-test-on" onclick="sendControlCommand('TEST_ON')">Test On</button>
            <button class="btn btn-test-off" onclick="sendControlCommand('TEST_OFF')">Test OFF</button>
            <button class="btn btn-shutdown" onclick="sendControlCommand('SHUTDOWN')">Shutdown</button>
        </div>
    </nav>

    <main class="main-content">
        <header class="header">
            <div>
                <h1 style="margin: 0; font-size: 1.5rem;">Overview</h1>
                <span style="color: var(--text-dim); font-size: 0.9rem;">Monitoring Sesar Lembang</span>
            </div>
            <div class="connection-badge">
                <i class="fas fa-circle" style="font-size: 8px;"></i> Connected
            </div>
        </header>

        <section class="stats-grid">
            <div class="card">
                <div class="card-label">Total Sensors</div>
                <div class="card-value">12</div>
            </div>
            <div class="card">
                <div class="card-label">Magnitude (g)</div>
                <div class="card-value" id="magnitude">0.00</div>
            </div>
            <div class="card">
                <div class="card-label">Status Sistem</div>
                <div class="card-value" id="statusTitle" style="color: var(--success);">NORMAL</div>
            </div>
        </section>

        <section class="chart-box">
            <h3 style="margin-top: 0; margin-bottom: 20px; font-size: 1rem;">Grafik Real-time</h3>
            <div class="chart-container">
                <canvas id="vibrationChart"></canvas>
            </div>
        </section>

        <section class="inference-grid">
            <div class="inf-box">
                <div class="card-label">Kekuatan</div>
                <div id="deskripsiKekuatan" style="font-weight: bold;">-</div>
            </div>
            <div class="inf-box">
                <div class="card-label">Jenis Pergerakan</div>
                <div id="deskripsiPergerakan" style="font-weight: bold;">-</div>
            </div>
        </section>

        <div style="text-align: right; margin-top: 20px; font-size: 0.7rem; color: var(--text-dim);">
            Terakhir diperbarui: <span id="time">-</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
